name: Build and Release BaseCamp

on:
  push:
    tags:
      - "v*.*.*"  # Trigger only when a tag is pushed, e.g., v1.0.0

jobs:
  build:
    name: Build for Multiple Platforms
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Build Binary
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/basecamp-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Upload Binary as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: basecamp-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/basecamp-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    needs: build
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
